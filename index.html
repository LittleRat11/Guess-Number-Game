<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="./picture/guess.jpeg" alt="" class="design-img">
        </div>
        <h1 class="header">Welcome From Number Guessing</h1>
        <h3 class="title">The Winning number is between <span class="minNum"></span> to <span class="maxNum"></span></h3>
        <div class="guess-container">
            <input type="text" id="guessNum" class="guessNum">
            <button class="guess-btn">Guess</button>
        </div>
        <div class="message-gp">
            <p class="msg1"></p>
            <p class="msg2"></p>
        </div>
    </div>
    <script src="./assests/app.js"></script>
</body>

</html>
